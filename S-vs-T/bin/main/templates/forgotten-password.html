<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header-css :: header-css"></head>

<body data-ng-app="">
<div class="preLoader">	</div> 
<div th:replace="fragments/nav-bar :: nav-bar"></div>
<div class="container-fluid ">
<div class="row">
<div class=" col-sm-8 col-sm-offset-2  col-md-8 col-md-offset-2  col-lg-8 col-lg-offset-2 ">

<br><br><br><br>
<div th:if="${message}">
<div class="row">
<div class=" col-sm-8 col-sm-offset-2  col-md-8 col-md-offset-2  col-lg-8 col-lg-offset-2 ">
<div id="textCenter" class="alert alert-info fade in" th:text="${message}"></div>
</div>
</div>
</div>
<br>

<div class="row">
<div class=" col-sm-5 col-sm-offset-4  col-md-5 col-md-offset-4  col-lg-5 col-lg-offset-4 ">
<h3 id="textCenter"><i>Forgotten password ?</i></h3>
</div>
</div>
<br>

<fieldset>
<form class="form-horizontal" role="form" name="userForm" th:action="@{/reset-password}"  method="post">


<input type="hidden" class="form-control" name="username" th:value="${email}">



<div class="form-group">
<label for="password" class="col-sm-4 col-md-4 col-lg-4 control-label">Password : </label>
<div class="col-sm-5 col-md-5 col-lg-5">
<input type="password" class="form-control" id="password" name="password" data-ng-model="password" required placeholder=" Enter Password" autocomplete="off">
<p data-ng-show="userForm.password.$touched&&userForm.password.$invalid"><i>Password is required</i></p>

</div>
</div>



<div class="form-group">
<label for="confirmpassword" class=" col-sm-4 col-md-4 col-lg-4 control-label">Confirm Password</label>
<div class="col-sm-5 col-md-5 col-lg-5">
<input type="password" class="form-control" id="confirmpassword" name="confirmPassword" data-ng-model="confirmPassword" required placeholder=" Enter Confirm Password" autocomplete="off">
<p data-ng-show="userForm.confirmPassword.$touched&&userForm.confirmPassword.$invalid"><i>Confirm password is required</i></p>

</div>
</div>

		

<div class="forn-group">
<div class=" col-sm-2 col-sm-offset-5  col-md-2 col-md-offset-5  col-lg-2 col-lg-offset-5">
<button type="submit" data-ng-disabled="userForm.password.$touched&&userForm.password.$invalid
||userForm.confirmPassword.$touched&&userForm.confirmPassword.$invalid" class="btn btn-primary">Reset Password</button>
</div>
</div>

</form>
</fieldset>
</div>
</div>
</div>
<div th:replace="fragments/footer-js::footer-js"></div>
</body>
</html>
