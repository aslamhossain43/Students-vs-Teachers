<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header-css :: header-css"></head>

	
	<body>
	
	
<div class="preLoader">	</div> 
	<div th:replace="fragments/nav-bar :: nav-bar"></div>


<div class="container-fluid">
<div class="row">
<div class="col-sm-10 col-sm-offset-1  col-md-10 col-md-offset-1  col-lg-10 col-lg-offset-1">

<br>
<div th:if="${message}">
<div class="row">
<div class=" col-sm-8 col-sm-offset-3  col-md-8 col-md-offset-3  col-lg-8 col-lg-offset-3 ">
<div id="textCenter" class="alert alert-info fade in" th:text="${message}"></div>
</div>
</div>
</div>
<div class="row">
<div class=" col-sm-8 col-sm-offset-3  col-md-8 col-md-offset-3  col-lg-8 col-lg-offset-3 ">
<h3 id="manageinstitutiontype"><i>After every month your services must be truncated by admin !!!</i></h3>
</div>
</div>
<hr>
<fieldset>


<form name="myForm" class="form-horizontal" role="form" th:action="@{/addinstitutiontype}" 
th:object="${manageinstitutiontype}" method="post">





<div class="form-group">
<label for="id" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="id" th:field="*{id}" th:value="${manageinstitutiontype.id}">
</div>
</div>


<div class="form-group">
<label for="createdDate" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="createdDate" th:field="*{createdDate}" th:value="${manageinstitutiontype.createdDate}">
</div>
</div>




<div class="form-group">
<label for="manageinstitutiontype" class="col-sm-3 col-md-3 col-lg-3 control-label">Enter an institution type : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="manageinstitutiontype"  th:field="*{institutionType}" 
th:value="${manageinstitutiontype.institutionType}" placeholder=" Enter Country Name" autocomplete="off">
<p id="manageinstitutiontype" th:if="${#fields.hasErrors('institutionType')}" th:errors="*{institutionType}"></p>

</div>
</div>



<div class="forn-group">
<div class="col-sm-2 col-sm-offset-6  col-md-2 col-md-offset-6  col-lg-2 col-lg-offset-6">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>

</form>
</fieldset>

</div>
</div>
	
	
</div>
<div th:replace="fragments/footer-js::footer-js"></div>
</body>
	
</html>
