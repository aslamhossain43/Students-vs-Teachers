<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header-css :: header-css"></head>

<body>
<div class="preLoader">	</div> 
<div th:replace="fragments/nav-bar :: nav-bar"></div>
<div class="container-fluid">
 
<br><br><br><br>
<div class="row">
<div class=" col-md-10 col-md-offset-1  col-lg-10 col-lg-offset-1">

  <div class="row">
                    
                    <div class=" col-sm-10 col-sm-offset-1  col-md-10 col-md-offset-1  col-lg-10 col-lg-offset-1 ">
                        <div class="thumbnail">
                            
                            <img id="scimg"  th:src="@{images/__${st.getiCode()}__.jpg}" alt="">
                         
                            <div class="caption">
                                
                               <h4 id="textCenter" th:text="'Name : '+${st.getFullName()}"></h4>
                                <h4 id="textCenter" th:text="'Home district : '+${st.getHomeDistrict()}"></h4>
                               <h4 id="textCenter" th:text="'Institution type : '+${st.getInstitutionType()}"></h4>
                               <h4 id="textCenter" th:text="'Institution name : '+${st.getInstitution()}"></h4>
                               <h4 id="textCenter" th:text="'Department : '+${st.getDepartment()}"></h4>
                               <h4 id="textCenter" th:text="'Years : '+${st.getYear()}"></h4>
                              <h4 id="textCenter" th:text="'Experience : '+${st.getExperience()}"></h4>
                                <h4 id="textCenter" th:text="'Teaching courses : '+${st.getCourses()}"></h4>
                               <h4 id="textCenter" th:text="'Contact : '+${st.getContact()}"></h4>
                              
                              <h4 id="textCenter"><a th:href="@{/lookteachers}"><span class="btn btn-primary">Look another</span></a></h4>
                             
                             
                           </div>
                         
                       
                    </div>
                    </div>
                    </div>
</div>
</div>
</div>
